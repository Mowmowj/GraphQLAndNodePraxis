<head>

<body>
    <script src="./node_modules/axios/dist/axios.js"></script>
    <script>
        axios({
            method:'POST', // graphql 只能用 post
            url:'http://localhost:4000/graphql',
            data: {
                query:'{ hello,herry,dad}'
            }
        }).then(res=>{
            console.log(res);
        }).catch(
            err=>{
                console.log(err)
            }
        )
    </script>
